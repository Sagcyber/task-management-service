version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: task-management-postgres
    restart: always
    environment:
      POSTGRES_DB: task_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: task-management-redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  pgdata: