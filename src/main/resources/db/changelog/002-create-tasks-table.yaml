databaseChangeLog:
  - changeSet:
      id: 002-create-tasks
      author: Sagcyber
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: VARCHAR(1000)

              - column:
                  name: category
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: tasks
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_tasks_user